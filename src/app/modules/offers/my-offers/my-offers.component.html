<div class="flex flex-col flex-auto min-w-0">
  <!-- Header -->
  <div class="flex flex-col shadow bg-card">
    <!-- Cover image -->
    <div>
      <img
        class="h-40 lg:h-80 object-cover"
        [src]="user?.backgroundUrl"
        (error)="
          back.src =
            'https://www.mintformations.co.uk/blog/wp-content/uploads/2019/07/Assessment.jpg'
        "
        #back
        alt="Cover image"
      />
    </div>

    <!-- User info -->
    <div
      class="flex flex-col flex-0 lg:flex-row items-center max-w-5xl w-full mx-auto px-8 lg:h-18 z-10 bg-card"
    >
      <!-- Avatar -->
      <div class="-mt-26 lg:-mt-22 bg-slate-700 rounded-full">
        <img
          class="w-32 h-32 rounded-full ring-4 ring-bg-card object-scale-down"
          (error)="logo.src = 'http://www.adispetrol.com.co/tracking/traking-pedidos/img/logo-default.svg'"
          [src]="user?.logoUrl"
          alt="User avatar"
          #logo
        />
      </div>

      <!-- Details -->
      <div
        class="flex flex-col items-center lg:items-start mt-4 lg:mt-0 lg:ml-8"
      >
        <div class="text-lg font-bold leading-none">
          {{ user?.companyName | titlecase }}
        </div>
        <!-- company name -->
        <div class="text-secondary">{{ province?.name | titlecase }}, ES</div>
        <!-- province and location -->
      </div>

      <!-- Separator -->
      <div class="hidden lg:flex h-8 mx-8 border-l-2"></div>

      <!-- Offer stats -->
      <div class="flex items-center mt-6 lg:mt-0 space-x-6">
        <div class="flex flex-col items-center">
          <span class="font-bold">{{ applicantCount }}</span>
          <span class="text-sm font-medium text-secondary">APPLICANTS</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="font-bold">{{ offers?.length }}</span>
          <span class="text-sm font-medium text-secondary">OFFERS</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div
    class="flex flex-auto justify-center w-full max-w-5xl mx-auto p-6 sm:p-8"
  >
    <!-- TODO append offer list component -->
  </div>
</div>
